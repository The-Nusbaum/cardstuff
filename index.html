<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/fontawesome/css/all.css">
</head>
<body>
  <div class="container-fluid noprint">
    <div class="row">
      <table id="monster-table" class='col display-4'>
        <thead>
          <tr>
            <th>Name</th>
            <th>CR</th>
            <th>source</th>
            <th class='text-right'>
              <input type="text" class="search" placeholder="Search Monsters" />
            </th>
          </tr>
        </thead>
        <tbody class='list'>

        </tbody>
      </table>
    </div>
  </div>

  <div class="print">

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.3.1/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script src="https://use.fontawesome.com/ea6f6c71ad.js"></script>

  <script type="text/javascript">
    Handlebars.registerHelper('getMod', function(val) {
      if (val == 10) {
        return "0";
      } else {
        var mod =  Math.floor((val - 10)/2);
        if (mod > 0) return "+" + mod;
        else return mod;
      }
    });
    Handlebars.registerHelper('doXp', function(val) {
      var xp = {"0": "10", "1/8": "25", "1/4": "50","1/2": "100","1": "200","2": "450","3": "700","4": "1100","5": "1800  ","6": "2300","7": "2900","8": "3900","9": "5000","10": "5900","11": "7200","12": "8400","13": "10000","14": "11500","15": "13000","16": "15000","17": "18000","18": "20000","19": "22000","20": "25000","21": "33000","22": "41000","23": "50000","24": "62000","25": "","26": "","27": "","28": "","29": "","30": "155000"};
      return xp[val];
    });
    function stripHandler(str) {
      str = "" + str;
      str = str.replace("{@atk mw}", "Melee");
      str = str.replace("{@atk rw}", "Ranged");
      str = str.replace("{@atk mw,rw}", "Melee or Ranged");
      str = str.replace("{@h}", "");
      str = str.replace(/\{@dc ([^\}]+)\}/,"DC$1");
      str = str.replace(/\{@condition ([^\}]+)\}/,"$1");
      //wtf is this about. ONE occurence on the aboleth wont go way
      str = str.replace("{@condition charmed}","charmed");
      str = str.replace(/\{@hit ([^\}]+)\}/g,"+$1");
      str = str.replace(/\{@damage ([^\}]+)\}/g,"$1");
      str = str.replace(/\{@skill ([^\}]+)\}/g,"$1");
      str = str.replace(/\{@recharge ([^\|]+).*\}/g,"(recharge $1)");
      // str = str.replace(/\{@item ([^\|\}]+).*\}/g,"$1");
      // str = str.replace(/\{@[^ ]+? ([^\|\}]+).*\}/g,"$1");
      str = str.replace(/\{@.*? ([^\}\|]*).*?\}/g,"$1");
      return str;
    }
    Handlebars.registerHelper('strip', function(str) {return stripHandler(str)});
    Handlebars.registerHelper('doImmunRes', function(input) {
      var output = [];
      for(x in input) {
        var i = input[x];
        if (typeof i == "object") {
          var tmp = "and ";
          if(typeof i.immune != 'undefined') {
            tmp += i.immune.join(', ');
          } if(typeof i.resis != 'undefined') {
            tmp += i.resist.join(', ');
          }
          tmp += " " + i.note;
          output.push(tmp)
        } else {
          output.push(input[x])
        }
      }
      return output.join(', ');
    });
    Handlebars.registerHelper('doAc', function(input) {
      var output = [];
      for(x in input) {
        var i = input[x];
        if (typeof i == "number") {
          output.push(i);
        } else if (typeof i == "object") {
          var tmp = i.ac + " ";
          if(typeof i.from != 'undefined') {
            tmp += 'from '
            tmp += i.from.join(', ')
          }if(typeof i.condition != 'undefined') {
            tmp += i.condition
          }
          output.push(tmp)
        }
      }
      return stripHandler(output.join(', ').replace(/\{@.+? ([^|]+).*?\}/,'$1'));
    });
    Handlebars.registerHelper('doSpeed', function(input) {
      var output = [];
      for(x in input) {
        var i = input[x];
        if (typeof i == 'number') {
          output.push(x + " " + i + "ft");
        } else {
          output.push(x + " " + i.condition + " " + i.number + "ft");
        }
      }
      return output.join(', ');
    });
    Handlebars.registerHelper('doSpells', function(input) {
      var output = [];
      for(x in input) {
        var i = input[x];
        if (typeof i == 'number') {
          output.push(x + " " + i + "ft");
        } else {
          output.push(x + " " + i.condition + " " + i.number + "ft");
        }
      }
      return output.join(', ');
    });
    Handlebars.registerHelper('doType', function(input) {
      if (typeof input == 'object' && typeof input.tags != 'undefined') {
        return input.type + " (" + input.tags.join(', ') + ")";
      } else {
        return input;
      }
    });
    Handlebars.registerHelper('doSize', function(input) {
      switch (input) {
        case "T":
          return "Tiny";
        case "S":
          return "Small"
        case "M":
          return "Medium"
        case "L":
          return "Large"
        case "H":
          return "Huge"
        case "G":
          return "Gargantuan"
        default:
          return "Medium"
      }
    });
    Handlebars.registerHelper('doAlignment', function(input) {
      var output = [];
      for (x in input) {
        var a = input[x];
        switch (a) {
          case "L":
            output.push("Lawful");
            break;
          case "N":
            output.push("Nuetral");
            break;
          case "G":
            output.push("Good");
            break;
          case "C":
            output.push("Chaotic");
            break;
          case "E":
            output.push("Evil");
            break;
          case "A":
            output.push("Any");
            break;
          default:
            output.push("Unaliged");
        }
      }
      return output.join(" ");
    });
  </script>

  <script id="entity-template" type="text/x-handlebars-template">
    <ul class="entityCard container-fluid list-unstyled">
      <li class="bg"><img src="https://raw.githubusercontent.com/TheGiddyLimit/TheGiddyLimit.github.io/master/img/{{source}}/{{name}}.png"</li>
      <li class="header row">
        <ul class="description list-unstyled">
          <li class="name">{{name}}</li>
          <li class="size">{{doSize size}}</li>
          <li class="alignment">{{doAlignment alignment}}</li>
          <li class="type">{{doType type}}</li>
        </ul>
        <ul class="exp list-unstyled">
          <li class="cr">CR: {{cr}}</li>
          <li class="value">{{doXp cr}}xp</li>
        </ul>
      </header>
      <li class="attributes row">
        <ul class="list-inline">
          <li class="list-inline-item"><dt>STR</dt><dd>{{str}}<br>({{getMod str}})</dd></li>
          <li class="list-inline-item"><dt>DEX</dt><dd>{{dex}}<br>({{getMod dex}})</dd></li>
          <li class="list-inline-item"><dt>CON</dt><dd>{{con}}<br>({{getMod con}})</dd></li>
          <li class="list-inline-item"><dt>INT</dt><dd>{{int}}<br>({{getMod int}})</dd></li>
          <li class="list-inline-item"><dt>WIS</dt><dd>{{wis}}<br>({{getMod wis}})</dd></li>
          <li class="list-inline-item"><dt>CHA</dt><dd>{{cha}}<br>({{getMod cha}})</dd></li>
        </ul>
      </li>
      <li class="stats row">
        <ul class="list-unstyled">
          <li class="ac"><b>AC:</b> {{doAc ac}}</li>
          <li class="hp"><b>HP:</b> {{hp.average}} ({{hp.formula}})</li>
          <li class="speed"><b>Speed:</b> {{doSpeed speed}}</li>
          {{#if skill}}<li class="skills"><b>Skills:</b> <dl>{{#each skill}}<dt>{{@key}}</dt><dd>{{this}}</dd>{{/each}}</dl></li>{{/if}}
          {{#if save}}<li class="saves"><b>Saves:</b> <dl>{{#each save}}<dt>{{@key}}</dt> <dd>{{this}}</dd>{{/each}}</li>{{/if}}
          <li class="senses"><b>Senses:</b> <dl>{{#each senses}}<dd>{{this}}</dd>{{/each}}<dt>Passive Perception</dt> <dd>{{passive}}<dd></li>
          {{#if languagesl}}<li class="languages"><b>Languages:</b> <dl>{{#each languages}}<dd>{{this}}<dd>{{/each}}</dl></li>{{/if}}
          {{#if resist}}<li class="resistances"><b>Resistant:</b> {{doImmunRes resist}}</li>{{/if}}
          {{#if immune}}<li class="immunities"><b>Immune:</b> {{doImmunRes immune}}</li>{{/if}}
          {{#if conditionImmune}}<li class="conImmuntiies"><b>Condition Immunities:</b> <dl>{{#each conditionImmune}}<dd>{{this}}</dd>{{/each}}</dl></li>{{/if}}
        </ul>
        <hr>
      </li>
      <li class="traits row">
        {{#each trait}}
        <dl><dt>{{strip name}}</dt>
          {{#each entries}}
            <dd>{{strip this}}</dd>
          {{/each}}
        </dl>
        {{/each}}
        {{#if spellcasting}}
          {{#each spellcasting as |sci casting|}}
            <h5>{{name}}</h5>
            {{#each headerEntries}}<span>{{strip this}}</span>{{/each}}
            <dl class="spells">
            {{#each spells}}
              <dt>{{@index}} level spells:</dt>
              {{#each this.spells}}
              <dd>{{strip this}}</dd>
              {{/each}}
            {{/each}}
          </dl>

          {{/each}}
        {{/if}}
      </li>
      <li class="actions row">
        <h3>Actions</h3>
        {{#each action}}
        <dl><dt>{{strip name}}</dt>
          {{#each entries}}
            <dd>{{strip this}}</dd>
          {{/each}}
        </dl>
        {{/each}}
      </li>
      {{#if legendary}}
      <li class="legendaries row">
        <h3>Legendary Actions</h3>
          {{#each legendary}}
          <dl><dt>{{strip name}}</dt>
            {{#each entries}}
              <dd>{{strip this}}</dd>
            {{/each}}
          </dl>
          {{/each}}
      </li>
      {{/if}}
      <li class="source row">Source: {{source}} pp{{page}}</li>
    </ul>
  </script>
  <script id="entity-row-template" type="text/x-handlebars-template">
    <tr>
      <td class="name">{{name}}</td>
      <td class="cr">{{cr}}</td>
      <td class="source">{{source}}</td>
      <td><i class="fas fa-print" data-full='{{full}}'></i></td>
    </tr>
  </script>
  <script type="text/javascript">
    var entitySource = document.getElementById("entity-template").innerHTML;
    var entityTemplate = Handlebars.compile(entitySource);
    var rowSource = document.getElementById("entity-row-template").innerHTML;
    var rowTemplate = Handlebars.compile(rowSource);



    function buildTable(monster) {
      //lets decouple that object/ shall we?
      m = JSON.stringify(monster);
      monster = JSON.parse(m);
      monster.full = m;
      var html    = rowTemplate(monster);
      $('table tbody').append(html)
    }
    var tabledata = [];

    function storeMonster(book, url) {
      console.log("Processing " + book);
      $.get('https://raw.githubusercontent.com/TheGiddyLimit/TheGiddyLimit.github.io/master/data/bestiary/' + url,
        function(resp2) {
          monsters = localStorage.getItem('monsters');
          if(monsters) {
            monsters = JSON.parse(monsters);
          } else {
            monsters = [];
          }
          var data = JSON.parse(resp2);
          for(m in data['monster']) {
            mon = data["monster"][m];
            monsters.push(mon);
            buildTable(mon);
            // console.log(monsters.count);
          }
          var options = {
            valueNames: [ 'name', 'cr', 'source']
          };

          // Init list
          var contactList = new List('monster-table', options);
          // console.log(monsters);
          localStorage.setItem('monsters', JSON.stringify(monsters));
          console.log(book + "...done");
        }
      );
    }
    localStorage.clear();
    $.get('https://raw.githubusercontent.com/TheGiddyLimit/TheGiddyLimit.github.io/master/data/bestiary/index.json',
      function(resp) {
        var index = JSON.parse(resp);
        for(book in index) {
          storeMonster(book, index[book])
        }
      }
    );

    $(document).ready(function(){
      $("#monster-table").on('click',"i.fa-print",function(e){
        console.log($(e.target).data('full'));
        var html    = entityTemplate($(e.target).data('full'));
        $('.print').append(html);
        $(e.target).after('<i class="fas fa-check"></i>')
      })
    });
  </script>
</body>
</html>
